{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Contact Us {% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:rgb(209, 150, 22);" > Contact Us </h2>
        <div class="row d-flex justify-content-center text-center">
          <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="disabled-text" >Contact</li>
          </ul>
        </div>

        <!-- divider -->
        <hr style="color:rgb(209, 150, 22);">

        <!-- description -->
        <!-- <h4 class="white-text my-4"></h4> -->
  </div>
</header>
{% endblock %}

{% block content %}
<section class="text-center mt-5">
              <h2 class="mb-5 font-weight-bold" style="color:rgb(209, 150, 22);">Message, Feedback or Complaint</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8">
                  
                </div>
              </div>
</section>
              <div class="row justify content center">
              <div class="col-md-12">
                  <form method="post">
                    <div class="form-group">
                      {% csrf_token %}
                      {{form|crispy}}
                      <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block">
                    </div>
                  </form>
              </div>
              </div>

{% endblock %}
