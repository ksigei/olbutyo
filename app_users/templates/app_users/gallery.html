{% extends 'base.html'  %}
{% load static %}
{%block title %}Gallery{% endblock%}

{% block image_block%}

{%endblock%}

{% block content %}

   <!--Main layout-->
<main class="mt-5 pt-5">
  

        <!--Section: Carousel-->
        <section class="mb-4">

            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'Images/boarding.jpg' %}" alt="First slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'Images/comlab.jpg' %}" alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'Images/busshade.jpg' %}" alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->


        </section>
        <!--Section: Carousel-->

        <!--Section: Images-->
        <section class="text-center">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-lg-4 col-md-12 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/ground.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-lg-4 col-md-6 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/dh.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-lg-4 col-md-6 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/twinlab.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-6 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/accounts.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-6 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/labtech.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{% static 'Images/reception.jpg' %}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->


        </section>
        <!--Section: Images-->

    
</main>
<!--Main layout-->


{%endblock%}
